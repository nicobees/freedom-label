# nginx.conf - Basic configuration for React SPA
server {
    # nginx-unprivileged uses port 8080 by default since non-root users
    # cannot bind to privileged ports like 80
    listen 8080;
    server_name localhost;

    # Document root where React build files are served from
    root /usr/share/nginx/html;
    index index.html;

    # Basic security headers
    # X-Content-Type-Options prevents MIME type sniffing attacks
    add_header X-Content-Type-Options "nosniff" always;
    # X-Frame-Options prevents clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Handle React Router (SPA routing)
    # This ensures all routes are handled by React Router instead of nginx
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service inside the Docker network
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets for better performance
    # These files rarely change so can be cached longer
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Prevent caching of HTML files to ensure users get updates
    # location ~* \.html$ {
    #     expires -1;
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    # }
}
